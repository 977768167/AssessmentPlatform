<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap Styles-->
    <div th:replace="public::link"></div>
</head>
<body>
	<div id="wrapper">
        <div th:replace="public::bar"></div>
        <!--      -->
        <div th:replace="public::${transmission.getMenu()}(Uri='curriculum-information.html')"></div>

        <div id="page-wrapper">
			<div id="page-inner">
<!--			 -->
				 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            课程信息 <small>Classified information</small>
                        </h1>
                    </div>
                 </div>

<!--                -->
		            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             课程表
                        </div>
                        <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>课程编号</th>
                                            <th>课程名称</th>
                                            <th>所属专业</th>
                                            <th>授课教师</th>
                                            <th>学年</th>
                                            <th>学期</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="curriculum:${curriculums}">
                                            <td th:text="${curriculum.getCourseId()}">666</td>
                                            <td th:text="${curriculum.getCourseName()}">Java程序设计</td>
                                            <td th:text="${curriculum.getSpeciality()}">网络工程</td>
                                            <td th:text="${curriculum.getTeacherName()}">李红</td>
                                            <th th:text="${curriculum.getSchoolYear()}">2018</th>
                                            <th th:text="${curriculum.getTerm()}">下</th>
                                            <th><a href="#" class="btn btn-info btn-sm">修改</a>
                                            <a th:href="@{/admin/data/delete/(object='curriculum',id=${curriculum.getId()},page=${transmission.getPage()})}" class="btn btn-danger btn-sm">删除</a>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
<!--										<div class="col-md-4"></div>-->
	<div th:replace="public::page(actionUrl='/teacher/data/page',object='curriculum')"></div>
<!--                       					<div class="col-md-4"></div>-->
                        </div>
           							  
                    </div>

                    <!--End Advanced Tables -->
                </div>
            </div>

			</div>
          </div>
            <!-- /. PAGE INNER  -->
        </div>
</body>
</html>
