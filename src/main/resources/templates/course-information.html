<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap Styles-->
    <div th:replace="public::link"></div>
</head>
<body>
	<div id="wrapper">
        <div th:replace="public::bar"></div>
        <!--      -->
        <div th:replace="public::${transmission.getMenu()}(Uri='course-information.html')"></div>

        <div id="page-wrapper">
			<div id="page-inner">
<!--			 -->
				 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            课目信息 <small>Course information</small>
                        </h1>
                    </div>
                 </div>

<!--                -->
		            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             课目表
                        </div>
                        <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>课程编号</th>
                                            <th>课程名称</th>
                                            <th>类型</th>
                                            <th>学时</th>
                                            <th>学分</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="course:${courses}">
                                            <td th:text="${course.getCourseId()}">666</td>
                                            <td th:text="${course.getCourseName()}">Java程序设计</td>
                                            <td th:text="${course.getCourseType()}">网络工程</td>
                                            <td th:text="${course.getCourseHour()}">李红</td>
                                            <th th:text="${course.getCredit()}">2018</th>
                                            <th><a href="#" class="btn btn-info btn-sm">修改</a>
                                            <a th:href="@{/admin/data/delete/(object='course',id=${course.getId()},page=${transmission.getPage()})}" class="btn btn-danger btn-sm">删除</a>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
<!--										<div class="col-md-4"></div>-->
<div th:replace="public::page(actionUrl='/admin/data/page/',object='course')"></div>
<!--                       					<div class="col-md-4"></div>-->
                        </div>
           							  
                    </div>

                    <!--End Advanced Tables -->
                </div>
            </div>

			</div>
          </div>
            <!-- /. PAGE INNER  -->
        </div>
</body>
</html>
