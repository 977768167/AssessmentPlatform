<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap Styles-->
    <div th:replace="public::link"></div>
</head>
<script>
    function informationFuntion(id,menu) {
        if (menu=="admin_menu")
            var url='/admin/teacher/information/?id='+id;
        else
            var url='/teacher/student/information/?id='+id;
        window.location.href=url;
    }
</script>
<body>
	<div id="wrapper">
 <!---->
        <div th:replace="public::bar"></div>
        <!---->
        <div th:replace="public::${transmission.getMenu()}(Uri='student-information.html')"></div>
        <div id="page-wrapper">
			<div id="page-inner">
<!--			 -->
				 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            学生信息 <small>Student information</small>
                        </h1>
                    </div>
                 </div>

<!--                -->
		            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             分类表
                        </div>
                        <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>学号</th>
                                            <th>专业</th>
                                            <th>学生姓名</th>
                                            <th>更多</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="student:${students}">
                                            <td th:text="${student.getSno()}">666</td>
                                            <td th:text="${student.getSpeciality()}">计算机工程学院</td>
                                            <td th:text="${student.getsName()}">赵健</td>
                                            <td th:onclick="informationFuntion([[${student.getSno()}]],[[${transmission.getMenu()}]])">.........</td>
                                            <th><a th:href="@{/admin/data/delete/(object='stu',id=${student.getId()},page=${transmission.getPage()})}" class="btn btn-info btn-sm">修改</a>
                                            <a href="#" class="btn btn-danger btn-sm">删除</a>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
<!--										<div class="col-md-4"></div>-->
				<div th:replace="public::page(actionUrl=${url},object='stu')"></div>
<!--                       					<div class="col-md-4"></div>-->
                        </div>
           							  
                    </div>

                    <!--End Advanced Tables -->
                </div>
            </div>

			</div>
          </div>
            <!-- /. PAGE INNER  -->
        </div>
</body>
</html>
