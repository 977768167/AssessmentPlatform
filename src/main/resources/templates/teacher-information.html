<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap Styles-->
    <div th:replace="public::link"></div>
</head>
<script>
    function informationFuntion(id) {
        var url='/admin/teacher/information/?id='+id;
        window.location.href=url;
    }
</script>
<body>
	<div id="wrapper">
        <div th:replace="public::bar"></div>
        <!--      -->
        <div th:replace="public::admin_menu(adminUri='teacher-information.html')"></div>
        <div></div>
  <!---->
        <div id="page-wrapper">
			<div id="page-inner">
<!--			 -->
				 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            教师信息 <small>Teacher information</small>
                        </h1>
                    </div>
                 </div>

<!--                -->
		            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             分类表
                        </div>
                        <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>教师编号</th>
                                            <th>分院</th>
                                            <th>教师姓名</th>
                                            <th>更多</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="teacher:${teachers}">
                                            <td th:text="${teacher.getTeacherNumber()}"></td>
                                            <td th:text="${teacher.getBranch()}">计算机工程学院</td>
                                            <td th:text="${teacher.getTeacherName()}">何毅</td>
                                            <td th:onclick="informationFuntion([[${teacher.id}]])">.........</td>
                                            <th><a href="#" class="btn btn-info btn-sm">修改</a>
                                            <a th:href="@{/admin/data/delete/(object='teacher',id=${teacher.getId()},page=${transmission.getPage()})}" class="btn btn-danger btn-sm">删除</a>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
<!--										<div class="col-md-4"></div>-->
                            <div th:replace="public::page(actionUrl='/admin/data/page/',object='teacher')"></div>
<!--                       					<div class="col-md-4"></div>-->
                        </div>
           							  
                    </div>

                    <!--End Advanced Tables -->
                </div>
            </div>

			</div>
          </div>
            <!-- /. PAGE INNER  -->
        </div>
</body>
</html>
